# This file contains pin mappings for the LDO Kit using BigTreeTech SKR Mini E3 V2 as the main controller.
# To use this config, the firmware should be compiled for the STM32F103 with a "28KiB bootloader"
# Enable "extra low-level configuration options" and select the "8MHz crystal" as clock reference
# Enter "!PA14" in the option GPIO pins to set at micro-controller startup

# after running "make", copy the generated "klipper/out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the OctoPus with that SD card.

# See docs/Config_Reference.md for a description of parameters.

## Voron Design Switchwire BigTreeTech SKR Mini E3 V2 UART config

## *** THINGS TO CHANGE/CHECK: ***
## MCU paths                         	[mcu] section
## Thermistor types                      [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## PID tune                              [extruder] and [heater_bed] sections
## Fine tune E steps                     [extruder] section

## For wiring directions please see http://docs.ldomotors.com/en/voron/voronsw/wiring_guide_rev_a
## Webclient config files. Uncomment one depending on UI being used.

[include mainsail.cfg]
[include macros.cfg]
[include stealthburner_leds.cfg]
[include display_menu.cfg]
[include adaptive_bed_mesh.cfg]
#[include input_shaper.cfg]

[mcu]
###Change to device found by "ls -l /dev/serial/by-id/" with just one this MCU connected to Pi
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_36FFD6055056393936620643-if00


[static_digital_output usb_pullup_enable]
pins: !PA14

[exclude_object]

[printer]
kinematics: corexz
max_velocity: 250
max_accel: 4000
max_z_velocity: 50
max_z_accel: 1000
square_corner_velocity: 5.0

#####################################################################
# 	X Stepper Settings
#####################################################################

# Motor -XM
# Endstop - X-STOP
[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: ^PC0
position_min: 0
position_endstop: 250
position_max: 251
homing_speed: 100
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.65
interpolate: False
stealthchop_threshold: 0

#####################################################################
#   Y Stepper Settings
#####################################################################

# Motor -YM
# Endstop - Y-STOP
[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop: 250
position_max: 250
homing_speed: 70
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
diag_pin: ^PC1
uart_address: 2
run_current: 0.65
interpolate: False
stealthchop_threshold: 0
driver_SGTHRS: 120 # tune this once it's working.# tune this once it's working.

#####################################################################
# 	Z Stepper Settings
#####################################################################

# Motor -ZAM
# Endstop - Z-STOP
[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_min: -3.0
position_max: 250
homing_speed: 40

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.65
interpolate: False
stealthchop_threshold: 0

#####################################################################
#   Extruder Settings
#####################################################################

#Motor - EM
[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
##  Update value below when you perform extruder calibration
##  If you ask for 100mm of filament, but in reality it is 98mm:
##  rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
##  22.6789511 is a good starting point
rotation_distance: 22.905740611
##  Update Gear Ratio depending on your Extruder Type
##  Use 50:17 for Afterburner/Clockwork (BMG Gear Ratio)
##  Use 80:20 for M4, M3.1
gear_ratio: 50:10               #BMG Gear Ratio
microsteps: 32
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
heater_pin: PC8
##  Validate the following thermistor type to make sure it is correct
##  See https://www.klipper3d.org/Config_Reference.html#common-thermistors for additional options
sensor_type: Generic 3950
sensor_pin: PA0
min_temp: 0
max_temp: 270
max_power: 1.0
min_extrude_temp: 170
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721
#Set appropriate once tuning your printer
pressure_advance: 0.05
##	Default is 0.040, leave stock
pressure_advance_smooth_time: 0.040
max_extrude_only_distance: 100.0

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.7
hold_current: 0.3
interpolate: False

#####################################################################
# 	Bed Heater
#####################################################################

# BED Connector
[heater_bed]
heater_pin: PC9
##  Validate the following thermistor type to make sure it is correct
##  See https://www.klipper3d.org/Config_Reference.html#common-thermistors for additional options
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PC3
min_temp: 0
max_temp: 130
pwm_cycle_time: 0.0166
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
# 	Probe
#####################################################################

#Z Max Connector on Z(main) Board
#Inductive Probe
[probe]
pin: ^PC2
x_offset: 0
y_offset: 25
#z_offset: 0
samples: 3
samples_result: median
sample_retract_dist: 3
samples_tolerance: 0.02
samples_tolerance_retries: 10

#####################################################################
# 	Fan Control
#####################################################################

# Part Cooling Fan
# FAN0 Connector
[fan]
pin: PC6
kick_start_time: 0.5
##	Depending on your fan, you may need to increase this value
##	if your fan will not start. Can change cycle_time (increase)
##	if your fan is not able to slow down effectively
off_below: 0.10
cycle_time: .08

# Hot End Fan
# FAN1 Connector
[heater_fan extruder_fan]
pin: PC7
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0
##  If you are experiencing back flow, you can reduce fan_speed
#fan_speed: 1.0

# Electronics Fan
# Z-PROBE Connector
[controller_fan my_controller_fan]
pin: PA1
kick_start_time: 0.5
heater: heater_bed
#fan_speed: 0.5
max_power: 0.3

#####################################################################
#   Case Lights
#####################################################################

[output_pin caselight]
pin: PC12
shutdown_value: 0
value: 0

#####################################################################
#   Additional Sensors
#####################################################################

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor skr_mini_e3]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

#####################################################################
#   Homing and Bed Mesh
#####################################################################

[idle_timeout]
timeout: 3600

[homing_override]
axes: z
set_position_z: 0
gcode:
    G90
    G0 Z5 F500
    G28 X0 Y0
    G0 X125 Y100 F9000
    G28 Z0
    G0 Z5 F500

[bed_mesh]
speed: 200
horizontal_move_z: 5
mesh_min: 25,25
mesh_max: 225,220
probe_count: 5,5
mesh_pps: 2,2
algorithm: bicubic
bicubic_tension: 0.2
fade_start: 0.6
fade_end: 10
fade_target: 0
# Index: ((5x5)-1)/2 = 12
relative_reference_index: 12

#####################################################################
# 	Displays
#####################################################################

# mini12864 LCD Display connected via an adapter PCB
[display]
# mini12864 LCD Display
lcd_type: uc1701
cs_pin: PB8
a0_pin: PB15
rst_pin: PB9
encoder_pins: ^PA9,^PA10
click_pin: ^!PB5
contrast: 63
spi_software_sclk_pin: PA5
spi_software_mosi_pin: PA7
spi_software_miso_pin: PA6

# [output_pin beeper]
# pin: EXP1_1
# value: 0
# shutdown_value: 0
# pwm: True
# cycle_time: 0.0005 ; Default beeper tone in kHz. 1 / 0.0005 = 2000Hz (2kHz)

[neopixel mini12864]
pin: PA15
chain_count: 3
initial_RED: 0.99
initial_GREEN: 0.33
initial_BLUE: 0.33
color_order: RGB

##	Set RGB values on boot up for each Neopixel. 
##	Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=mini12864 RED=0.5 GREEN=1 BLUE=1 INDEX=1 TRANSMIT=0	# Backlit Screen colour
        SET_LED LED=mini12864 RED=0.5 GREEN=1 BLUE=1 INDEX=2 TRANSMIT=0	# Top left Knob colour
        SET_LED LED=mini12864 RED=0.5 GREEN=1 BLUE=1 INDEX=3				# Bottom right knob colour

